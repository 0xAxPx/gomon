apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gomon-main
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/0xAxPx/gomon.git
    targetRevision: main
    path: k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
