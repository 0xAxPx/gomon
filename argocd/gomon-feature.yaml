apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gomon-feature
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/0xAxPx/gomon.git
    targetRevision: feature/elasticsearch
    path: argocd
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
