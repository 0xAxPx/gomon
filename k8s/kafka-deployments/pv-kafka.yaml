  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Delete
  storageClassName: hostpath-delayed-binding
  hostPath:
    path: /tmp/kafka-pv/kafka-data-1