apiVersion: v1
kind: ConfigMap
metadata:
  name: elasticsearch-lb-config
  namespace: monitoring
data:
  nginx.conf: |
    events {
        worker_connections 1024;
    }
    
    http {
        upstream elasticsearch_cluster {
            # Primary ES node
            server 192.168.0.45:9200 max_fails=3 fail_timeout=30s;
            # Secondary ES node  
            server 192.168.0.157:9200 max_fails=3 fail_timeout=30s backup;
            
            # Health check settings
            keepalive 32;
        }
        
        # Health check endpoint
        server {
            listen 8080;
            location /health {
                access_log off;
                return 200 "healthy\n";
                add_header Content-Type text/plain;
            }
        }
        
        # Main proxy server
        server {
            listen 9200;
            
            # Proxy all requests to ES cluster
            location / {
                proxy_pass http://elasticsearch_cluster;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                
                # ES-specific settings
                proxy_read_timeout 300s;
                proxy_connect_timeout 30s;
                proxy_send_timeout 30s;
                
                # Retry logic
                proxy_next_upstream error timeout http_502 http_503 http_504;
                proxy_next_upstream_tries 2;
                proxy_next_upstream_timeout 10s;
            }
            
            # Health check proxy
            location /_cluster/health {
                proxy_pass http://elasticsearch_cluster/_cluster/health;
                proxy_set_header Host $host;
            }
        }
    }