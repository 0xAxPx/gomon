apiVersion: apps/v1
kind: Deployment
metadata:
  name: aggregator
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aggregator
  template:
    metadata:
      labels:
        app: aggregator
    spec:
      initContainers:
      - name: init-log-dir
        image: busybox
        command: ["sh", "-c", "mkdir -p /var/log && chmod 777 /var/log"]
        volumeMounts:
         - name: agg-logs
           mountPath: /var/log
        securityContext:
          runAsUser: 0  # Required for directory creation
      containers:
      # Main aggregator container (your existing setup with fixes)
      - name: aggregator
        image: ragazzo271985/aggregator:20250812-87e3e2a
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 200m
            memory: 512Mi
        env:
        - name: KAFKA_BROKERS
          value: "kafka-0.kafka.monitoring.svc.cluster.local:9092,kafka-1.kafka.monitoring.svc.cluster.local:9092,kafka-2.kafka.monitoring.svc.cluster.local:9092"
        - name: KAFKA_TOPIC
          value: "metrics-v4"
        - name: KAFKA_AUTO_OFFSET_RESET
          value: "earliest"
        - name: KAFKA_REQUEST_TIMEOUT_MS
          value: "30000"
        - name: KAFKA_RETRIES
          value: "5"
        - name: KAFKA_SESSION_TIMEOUT_MS
          value: "45000"
        - name: VICTORIA_METRICS_URL
          value: "http://victoria-metrics:8428/api/v1/import"
        - name: LOG_FILE
          value: "/var/log/aggregator.log"
        volumeMounts:
        - name: agg-logs
          mountPath: /var/log
        livenessProbe:
          exec:
            command:
            - pgrep
            - -f
            - aggregator
          initialDelaySeconds: 60
          periodSeconds: 30
          failureThreshold: 3
        securityContext:
          runAsUser: 1000
          runAsGroup: 1000
          runAsNonRoot: true
          
      - name: filebeat
        image: docker.elastic.co/beats/filebeat:8.11.0
        imagePullPolicy: IfNotPresent
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        volumeMounts:
        - name: agg-logs
          mountPath: /var/log
          readOnly: true
        - name: filebeat-config
          mountPath: /usr/share/filebeat/filebeat.yml
          subPath: filebeat.yml
          readOnly: true
        - name: filebeat-data
          mountPath: /usr/share/filebeat/data
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "200m"
            memory: "256Mi"
        securityContext:
          runAsUser: 1000
          runAsGroup: 1000
          runAsNonRoot: true
          
      volumes:
      - name: agg-logs
        emptyDir: {}
      - name: filebeat-config
        configMap:
          name: filebeat-aggregator-config
      - name: filebeat-data
        emptyDir: {}
      imagePullSecrets:
      - name: regcred