apiVersion: apps/v1
kind: Deployment
metadata:
  name: aggregator
  namespace: monitoring
spec:
  replicas: 1 # Adjust as needed
  selector:
    matchLabels:
      app: aggregator
  template:
    metadata:
      labels:
        app: aggregator
    spec:
      containers:
      - name: aggregator
        image: ragazzo271985/aggregator:k8s-1 # Replace with your Docker Hub image name
        imagePullPolicy: Always # Or IfPresent/Never for production
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 200m
            memory: 512Mi
        env:
        - name: KAFKA_BROKERS
          value: "kafka-0.kafka.monitoring.svc.cluster.local:9092,kafka-1.kafka.monitoring.svc.cluster.local:9092"
        - name: KAFKA_TOPIC
          value: "metrics-topic"
        - name: VICTORIA_METRICS_URL # Victoria Metrics service URL
          value: http://10.107.154.4:8428/api/v1/import # Assuming service name is victoria-metrics
        volumeMounts:  # If you need persistent storage
          # - name: agg-data
          #   mountPath: /data
      volumes: # If you need persistent storage
        # - name: agg-data
        #   persistentVolumeClaim:
        #     claimName: agg-pvc
      imagePullSecrets: # If your Docker Hub repo is private
      - name: regcred # Name of your ImagePullSecret
