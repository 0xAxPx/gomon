apiVersion: apps/v1
kind: Deployment
metadata:
  name: aggregator
  namespace: monitoring
spec:
  replicas: 1 # Adjust as needed
  selector:
    matchLabels:
      app: aggregator
  template:
    metadata:
      labels:
        app: aggregator
    spec:
      containers:
      - name: aggregator
        image: ragazzo271985/aggregator:k8s-1
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 200m
            memory: 512Mi
        env:
        - name: KAFKA_BROKERS
          value: "kafka-0.kafka.monitoring.svc.cluster.local:9092,kafka-1.kafka.monitoring.svc.cluster.local:9092,kafka-2.kafka.monitoring.svc.cluster.local:9092"
        - name: KAFKA_TOPIC
          value: "metrics-v3"
        - name: KAFKA_AUTO_OFFSET_RESET
          value: "earliest"
        - name: KAFKA_REQUEST_TIMEOUT_MS
          value: "30000"
        - name: KAFKA_RETRIES
          value: "5"
        - name: KAFKA_SESSION_TIMEOUT_MS
          value: "45000"
        - name: VICTORIA_METRICS_URL
          value: http://victoria-metrics.monitoring.svc.cluster.local:8428/api/v1/import
      imagePullSecrets:
      - name: regcred
