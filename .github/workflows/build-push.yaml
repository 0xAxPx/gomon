name: Build and Push Docker Image

on:
  push:
    branches: [ main ]
    paths:
      - 'agent/**'
      - 'aggregator/**'
      - 'Dockerfile.agent'
      - 'Dockerfile.aggregator'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
      
      - name: Extract short commit SHA
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build and push agent
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/agent:latest -t ${{ secrets.DOCKER_USERNAME }}/agent:${{ steps.vars.outputs.sha_short }} -f Dockerfile.agent .
          docker push ${{ secrets.DOCKER_USERNAME }}/agent:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/agent:${{ steps.vars.outputs.sha_short }}

      - name: Build and push aggregator
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/aggregator:latest -t ${{ secrets.DOCKER_USERNAME }}/aggregator:${{ steps.vars.outputs.sha_short }} -f Dockerfile.aggregator .
          docker push ${{ secrets.DOCKER_USERNAME }}/aggregator:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/aggregator:${{ steps.vars.outputs.sha_short }}
