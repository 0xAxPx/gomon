name: Build and Push Docker Image Agent

on:
  push:
    branches: [ main ]
    paths:
      - 'alerting/**'
      - 'Dockerfile.alerting'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Extract variables
        id: vars
        run: |
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "date=$(date +'%Y%m%d')" >> $GITHUB_OUTPUT

      - name: Build and push alerting service (multi-arch)
        run: |
          docker buildx build --platform linux/amd64,linux/arm64 \
            --push \
            -t ${{ secrets.DOCKER_HUB_NAME }}/alerting-service:latest \
            -t ${{ secrets.DOCKER_HUB_NAME }}/alerting-service:${{ steps.vars.outputs.date }}-${{ steps.vars.outputs.sha_short }} \
            -f Dockerfile.alerting .
      
      - name: Trigger update of k8s deployment YAML
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.REPO_ACCESS_TOKEN }}
          event-type: update-agent-yaml
          client-payload: '{"tag": "${{ steps.vars.outputs.date }}-${{ steps.vars.outputs.sha_short }}"}'

