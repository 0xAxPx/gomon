name: Build and Push Docker Image Alerting

on:
  push:
    branches: [ main ]
    paths:
      - 'alerting/**'
      - 'go.mod'
      - 'go.sum'

permissions:
  contents: read
  security-events: write

jobs:
  build-scan-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Extract variables
        id: vars
        run: |
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "date=$(date +'%Y%m%d')" >> $GITHUB_OUTPUT

      # STEP 1: Build image locally for scanning (ARM64 only for speed)
      - name: Build alerting image for scanning
        run: |
          docker buildx build \
            --platform linux/arm64 \
            --load \
            -t ${{ secrets.DOCKER_HUB_NAME }}/alerting:scan \
            -f alerting/Dockerfile.alerting .
    
      # STEP 2: Run Trivy security scan
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ secrets.DOCKER_HUB_NAME }}/alerting:scan'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true
          exit-code: '1'

      # STEP 3: Upload scan results to GitHub Security tab
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()  # Upload even if scan fails
        with:
          sarif_file: 'trivy-results.sarif'
      
      # STEP 4: Login to Docker Hub (only if scan passed)
      - name: Login to DockerHub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # STEP 5: Build and push
      - name: Build and push alerting service (multi-arch)
        run: |
          docker buildx build --platform linux/amd64,linux/arm64 \
            --push \
            -t ${{ secrets.DOCKER_HUB_NAME }}/alerting-service:latest \
            -t ${{ secrets.DOCKER_HUB_NAME }}/alerting-service:${{ steps.vars.outputs.date }}-${{ steps.vars.outputs.sha_short }} \
            -f alerting/Dockerfile.alerting .
      
      # STEP 6: Trigger K8s deployment
      - name: Trigger update of k8s deployment YAML
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.REPO_ACCESS_TOKEN }}
          event-type: update-alerting-yaml
          client-payload: '{"tag": "${{ steps.vars.outputs.date }}-${{ steps.vars.outputs.sha_short }}"}'